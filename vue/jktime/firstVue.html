<html>
<head>
    <style> </style>
</head>

<body>
    <div id='app'>{{ msg }}
      <div>
        <input type='text' v-model='info'>
        <button @click='handleClick'>添加</button>
        <ul>
          <li v-for='item in list'>{{item}}</li>
        <ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data(){
          return {
            msg: 'hello Vue',
            info: '',
            list: []
          }
        },
        methods: {
          handleClick(){
            this.list.push(this.info),
            this.info = ''
          }
        }
      })
    </script>
</body>
</html>
